<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AdOptimizer AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">AdOptimizer AI</a>
        <ul class="navbar-menu">
            <li><a href="javascript:void(0)" onclick="goHome()">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('ml_insights') }}">ML Insights</a></li>
            <li><a href="{{ url_for('optimization') }}">Optimization</a></li>
            <li><a href="{{ url_for('contact_page') }}">Contact</a></li>
            <li><button class="btn-logout" onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <div class="container-full" style="background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%); min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="contact-section" style="background: white; border-radius: 16px; padding: 4rem 3rem; max-width: 600px; width: 100%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); text-align: center;">
            <div style="width: 120px; height: 120px; margin: 0 auto 2rem; background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);">
                <span class="iconify" data-icon="mdi:email-fast-outline" style="font-size: 4rem; color: white;"></span>
            </div>
            
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: #1a202c; font-weight: 700;">Get in Touch</h1>
            <p style="font-size: 1.1rem; color: #718096; margin-bottom: 2.5rem; line-height: 1.6;">We'd love to hear from you! Click the button below to fill out our contact form.</p>
            
            <a href="{{ url_for('inquiry_redirect') }}" class="btn-cta" target="_blank" style="display: inline-flex; align-items: center; gap: 0.75rem; margin-bottom: 3rem; background: #7C3AED; color: white; padding: 1rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);">
                <span class="iconify" data-icon="mdi:form-select" style="font-size: 1.5rem;"></span>
                Open Contact Form
            </a>
            
            <div style="display: flex; flex-direction: column; gap: 1rem; padding-top: 2rem; border-top: 2px solid #E2E8F0;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; font-size: 1rem; color: #718096;">
                    <span class="iconify" data-icon="mdi:email-outline" style="font-size: 1.5rem; color: #7C3AED;"></span>
                    <span>support@adoptimizer.ai</span>
                </div>
                <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; font-size: 1rem; color: #718096;">
                    <span class="iconify" data-icon="mdi:phone-outline" style="font-size: 1.5rem; color: #7C3AED;"></span>
                    <span>+1 (555) 123-4567</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 AdOptimizer AI. All rights reserved.</p>
    </footer>
</body>
</html>
